<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <LINK REL="shortcut icon" HREF="https://perlen.davoh.de/pic/favicon.ico">
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}">
  {% endif %}
<LINK TYPE="text/css" REL="stylesheet" HREF="https://perlen.davoh.de/pearls.css">
<style>
.wrapper {
  max-width: -webkit-calc(800px - 2px - 0px);
  max-width: calc(800px - 2px - 0px);
  padding-left: 2px;
  padding-right: 0px;
}

img { padding: 0 0 0 0 }

img { margin: 5px 0px 8px 0px }
img.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
img.left {
  float: left;
  margin-right: 10px;
}
img.right {
  float: right;
  margin-left: 10px;
}
h1,h2,h3,h4,h5,h6,hr{clear:both}

.post-content h5{font-size:18px}
@media screen and (max-width: 800px){.post-content h5{font-size:16px}
}
</style>
</head>
